[tox]
envlist = py27,py34,py35,manifest,flake8,coverage-report


[testenv]
deps = -rrequirements.txt
commands = python -m pytest {posargs}


[testenv:py27]
deps = -rdev-requirements.txt
commands = coverage run --parallel -m pytest {posargs}


[testenv:py34]
deps = -rdev-requirements.txt
commands = coverage run --parallel -m pytest {posargs}


[testenv:py35]
deps = pytest
commands = coverage run --parallel -m pytest {posargs}


[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report


[testenv:flake8]
basepython = python3.5
deps = flake8
commands = flake8 src tests setup.py


[testenv:manifest]
basepython = python3.5
deps = check-manifest
skip_install = true
commands = check-manifest